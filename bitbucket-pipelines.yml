clone:
  depth: full

pipelines:
  default:
    - step:
        image: node:9.5.0
        caches:
          - node
        script:
          - npm install
          - npm run pipelines
        services:
          - mysql
definitions:
  services:
    mysql:
      image: mysql
      environment:
        MYSQL_DATABASE: 'pipelines'
        MYSQL_ROOT_PASSWORD: 'let_me_in'